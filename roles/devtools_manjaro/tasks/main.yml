---
# Manjaro dev tools - package installation only

- name: Install Podman
  ansible.builtin.shell: pacman -S --noconfirm --needed podman
  become: true
  changed_when: true

- name: Verify Podman installed
  ansible.builtin.command: podman --version
  changed_when: false
  register: podman_check
  ignore_errors: true

- name: Install Distrobox
  ansible.builtin.shell: pacman -S --noconfirm --needed distrobox
  become: true
  changed_when: true
  when: podman_check.rc == 0

- name: Install clash-verge-rev-bin from AUR
  ansible.builtin.shell: yay -S --noconfirm --needed clash-verge-rev-bin
  become: false
  changed_when: true
